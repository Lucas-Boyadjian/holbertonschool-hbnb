<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section id="place-details" class="place-details">
            <div class="place-info">
                <h2>Appartement Paris</h2>
                <p>Host: Steph Paton</p>
                <p>Price: 150â‚¬ / night</p>
                <p>Description: Charmant appartement au coeur de Paris.</p>
                <p>Amenities: Wifi, Parking, Barbecue.</p>
            </div>
            <!-- Place details will be populated dynamically -->
        </section>
        <section id="reviews">
            <div class="review-card">
                <p>Comment: Wow ! Quelle nuit incroyable !</p>
                <p>User name: Guillaume</p>
                <p>Rating: 5/5</p>
            </div>
            <!-- Reviews will be populated dynamically -->
        </section>
        <section id="add-review" class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <button id="add-review-btn" onclick="window.location.href='add_review.html'" style="display:none;">
                Add review page
            </button>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
