<!DOCTYPE html>
<html lang="en">
<!-- 
User authentication page for the HBNB application.
Allows users to log in with email and password to access protected features.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header with navigation -->
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="logo" class="logo">
        </a>
        <nav>
            <a href="index.html" class="nav-home">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    
    <!-- Main content with login form -->
    <main>
        <form id="login-form" class="login-box">
            <h2>HBnB</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>
    
    <!-- Footer -->
    <footer>
        &copy; 2025 HBnB Evolution. All rights reserved.
    </footer>
    
    <!-- JavaScript for dynamic functionality -->
    <script src="scripts.js"></script>
</body>

</html>
